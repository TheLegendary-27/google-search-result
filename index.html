<!DOCTYPE html>
<html>
    <head>
        <title>
            Google Search
        </title>
        <link href="styles/styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <header id="header">
            <div id="left-head">
                <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
                <form id="form">
                    <div id="form-border">
                        <input id="text-input" type="text">
                        <i id="mic" class="material-icons">mic</i>
                        <i class="material-icons">search</i>                        
                    </div>
                </form>
            </div>
            <div id="right-head">
                <a href=""><i class="material-icons">apps</i></a>
                <a href="">Sign in</a>
            </div>
        </header>
    </body>
</html>
