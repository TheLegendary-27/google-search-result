<!DOCTYPE html>
<html>
    <head>
        <title>
            Google Search
        </title>
        <link href="styles/styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
        <link href="https://fonts.gstatic.com/s/productsans/v5/HYvgU2fE2nRJvZ5JFAumwegdm0LZdjqr5-oayXSOefg.woff2" rel="stylesheet">
    </head>
    <body>
        <header id="header">
            <div id="left-head">
                <a href="">
                    <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
                </a>
                <form id="form">
                    <div id="form-border">
                        <input id="text-input" type="text">
                        <i id="search-icon" class="material-icons">search</i>                        
                    </div>
                </form>
            </div>
            <div id="right-head">
                <a href=""><i id="apps" class="material-icons">apps</i></a>
                <a id="sign-in" href="">Sign in</a>
            </div>
        </header>
        <div id="nav-div">
            <nav id="nav-bar">
                <div id="left-nav">
                    <a href=""><i class="material-icons-outlined">search</i> All</a>
                    <a href=""><i class="material-icons-outlined">feed</i> News</a>
                    <a href=""><i class="material-icons-outlined">location_on</i> Maps</a>
                    <a href=""><i class="material-icons-outlined">slideshow</i> Videos</a>
                    <a href=""><i id="shopping-icon" class="material-icons-outlined">local_offer</i> Shopping</a>
                    <a href=""><i class="material-icons-outlined">more_vert</i> More</a>
                </div>
                <div id="right-nav">
                    <a href="">Settings</a>
                    <button id="tools" name="tools" value="tools" type="button">Tools</button>
                </div>
            </nav>
        </div>
        <div id="result-stats">
            About 128,000,000 results (0.66 seconds)
        </div>
    </body>
</html>
